{% extends 'base.html' %}
{% load static from staticfiles %}
{% block static %}<link rel="stylesheet" href="{% static 'homepage/components/signin.css' %}">{% endblock %}
{% block content %}
    <div class="signup-img">
        <div class="container pt-5 ">
            <div class="mx-auto card col-md-6 signup-form">
                <div class="card-body">
                    <form class="form-signup" action="post">
                        {% csrf_token %}
                        <a href="{% url 'index' %}"><img class="mx-auto mt-4 d-block"
                                                         src="{% static 'general/img/logo.png' %}"
                                                         alt="Logo von Prodai"></a>

                        <h1 class="text-center pt-5">Sign in</h1>

                        <div class="form-group">
                            <label for="signup-email-input">E-Mail Address</label>
                            <input type="email" class="form-control" id="signup-email-input"
                                   aria-describedby="email-info" placeholder="Enter your E-Mail">
                        </div>
                        <div class="form-group">
                            <label for="signup-email-input">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <a href="{% url 'signup' %}" class="stretched-link">Create new account</a>

                        <button type="submit" class="btn btn-block btn-primary mt-3">Sign in</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
